<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Clone</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}


.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#131921;
    color:white;
    padding:10px 20px;
}

.header input{
    width:40%;
    padding:6px;
}


.nav{
    display:flex;
    gap:15px;
    background:#232f3e;
    padding:10px 20px;
}

.nav a{
    color:white;
    text-decoration:none;
    font-size:14px;
}


.container{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    padding:20px;
}


.product{
    border:1px solid #ddd;
    padding:15px;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:0.3s;
}

.product:hover{
    transform:scale(1.05);
}

.product img{
    width:150px;
}

.product button{
    margin-top:10px;
    padding:6px 10px;
    background:#febd69;
    border:none;
    cursor:pointer;
}


.footer{
    background:#131921;
    color:white;
    text-align:center;
    padding:15px;
}

@media (max-width:900px){
    .container{
        grid-template-columns:repeat(2,1fr);
    }
}


@media (max-width:600px){
    .header{
        flex-direction:column;
        gap:10px;
    }

    .nav{
        flex-direction:column;
    }

    .container{
        grid-template-columns:1fr;
    }
}
</style>
</head>
